# Source: event-system/templates/backend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-system-backend
  namespace: event-system
  labels:
    helm.sh/chart: event-system-0.1.0
    app.kubernetes.io/name: event-system
    app.kubernetes.io/instance: event-system
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: event-system
      app.kubernetes.io/instance: event-system
  template:
    metadata:
      labels:
        helm.sh/chart: event-system-0.1.0
        app.kubernetes.io/name: event-system
        app.kubernetes.io/instance: event-system
        app.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      containers:
        - name: event-system-backend
          image: "jayaraj0781/event-backend:v1.0.0"
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 5001
              protocol: TCP

          env:
            - name: FROM_EMAIL
              value: "no-reply@example.com"
            - name: POSTGRES_DB
              value: "notifications"
            - name: POSTGRES_HOST
              value: "event-postgres-postgresql"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-secret
                  key: app-password
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: pg-secret
                  key: app-username
            - name: REDIS_HOST
              value: "event-redis-master"
            - name: REDIS_PORT
              value: "6379"
            - name: RQ_QUEUE
              value: "default"
            - name: RQ_RETRIES
              value: "3"
            - name: SMTP_HOST
              value: "smtp.gmail.com"
            - name: SMTP_PASSWORD
              value: "securepassword"
            - name: SMTP_PORT
              value: "587"
            - name: SMTP_USER
              value: "thalapathy@gmail.com"
            - name: SMTP_USE_SSL
              value: "false"

          command: ["/app/.venv/bin/uvicorn"]
          args: ["app.main:app","--host","0.0.0.0","--port","5001"]
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
