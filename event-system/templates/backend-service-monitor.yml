{{- if .Values.backend.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "event-system.fullname" . }}-backend-service-monitor
  namespace: {{ .Values.backend.serviceMonitor.namespace }}
  labels:
    release: {{ .Values.backend.serviceMonitor.release }}
    {{- include "event-system.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "event-system.selectorLabels" . | nindent 6 }}
  namespaceSelector:
    matchNames:
      - {{ .Values.namespace }}
  endpoints:
    - port: http
      path: {{ .Values.backend.serviceMonitor.path }}
      interval: {{ .Values.backend.serviceMonitor.interval }}
{{- end }}
