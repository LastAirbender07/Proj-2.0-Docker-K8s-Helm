apiVersion: v1
kind: Service
metadata:
  name: {{ include "event-system.fullname" . }}-worker
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "event-system.labels" . | nindent 4 }}
spec:
  type: {{ .Values.worker.service.type }}
  ports:
    - name: http
      port: {{ .Values.worker.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "event-system.selectorLabels" . | nindent 4 }}
